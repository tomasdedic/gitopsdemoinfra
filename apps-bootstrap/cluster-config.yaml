apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: default
spec:
  destination:
    namespace: gitopsdemofull
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: recovery-app-demo/cluster-config
    repoURL: https://github.com/tomasdedic/gitopsdemoinfra.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

